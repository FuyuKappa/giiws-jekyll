---
layout: main
---

<h1> List of the things </h1>

{% for graphic in site.graphics %}
	[
	{%for char in site.data[graphic.title]%}
		{%if char.status != "-"%}
			{{ char.name }},
		{%endif%}
	{%endfor%}
	] <br>
	<a href="/giiws-jekyll{{ graphic.url }}">V{{ graphic.title }}<br></a>
{% endfor %}

<h1> End of the list </h1>

<script>
	let links = document.querySelectorAll("a");
	links.forEach(function(link){
		link.innerHTML = link.innerHTML.replace("_",".")
		let numbers = link.innerHTML.split(".")
		if(numbers[0] == "V3"){
			link.style.color = "green";
		}
		else if(numbers[0] == "V4"){
			link.style.color = "blue";
		}
	});

</script>
