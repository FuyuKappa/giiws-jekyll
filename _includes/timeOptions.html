<link rel="stylesheet" href="./static/css/stylesTimeOptions.css">
<center style="width: 100%; position: sticky; top: 4px; z-index: 2;">
	<div class="timeOptions">
		<div>
			<label for = "server">Server:</label>
			<select name="server" id="server">
				<option value="Asia">Asia</option>
				<option value="Europe">Europe</option>
				<option value="America">America</option>
			</select>
		</div>

		<div>
			<label for = "local">Display in local time:</label>
			<input type="checkbox" name="local" id="local" value="true">
		</div>
	</div>
</center>
