<div class="goldenRow">
	{%for char in site.data[full_ver]%}
		{%if char.status != "-"%}
			<div class="golden">
				<div class="charName">{{char.name}}</div>
				<img src="./static/portraits/{{char.name}}.png">
				<hr class="divider">
				<div class="patches">{{char.patches}}</div>
				<hr class="divider">
				<div class="lastRun">{%unless char.version == "-"%}V{%endunless%}{{char.version}}</div>
				<hr class="divider">
				<div class="lastRun">{{char.runs}}</div>
				<hr class="divider">
				<div class="remarks">{{char.status}}</div>
			</div>
		{%endif%}
	{%endfor%}
</div>
<div class="version"> 
	Banners as of <u>V{{ page.major_ver }}.{{page.minor_ver}}</u>
</div>
