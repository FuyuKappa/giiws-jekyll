<hr style="width: 80%; margin-top: 75px;">
<span class="tableLabel" style="margin-top: 10px;">Event Wish</span>
<div class="goldenRow">
	{%for char in site.data[full_ver]%}
		{%if char.status == "DONE" or char.status == "ACTIVE" or char.status == "NEXT" %}
			<div class="golden">
				<div class="charName">{{char.name}}</div>
				<img src="./static/portraits/{{char.name}}.png" class="{{char.name}}Img charImg" alt="{{char.name}} stats" title="{{char.name}} stats" data="{{char.name}}"></img>
				<hr class="divider">
				<div class="patches">{{char.patches}}</div>
				<hr class="divider">
				<div class="lastRun">{%unless char.version == "-"%}V{%endunless%}{{char.version}}</div>
				<hr class="divider">
				<div class="lastRun">{{char.runs}}</div>
				<hr class="divider">
				<div class="remarks">{{char.status}}</div>
			</div>
		{%endif%}
	{%endfor%}
</div>
